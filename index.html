<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        max-width: 200px;
        margin-top: 50px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        transition: all 0.3s ease;
        margin-left: 500px;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      
      .card h2 {
        margin: 0;
        font-size: 1.5em;
        color: #333;
      }
      .card p {
        margin: 0;
        font-size: 1.2em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // The GreetingCard component
        const GreetingCard = ({ greeting, name }) => {
          return (
            <div className="card">
              <h2>{greeting}</h2>
              <p>{name}</p>
            </div>
          );
        };
      
        // The App component
        const App = () => {
          // Array of greeting card data
          const cards = [
            { greeting: "Happy Birthday", name: "John Doe" },
            { greeting: "Merry Christmas", name: "Jane Smith" },
            { greeting: "Happy New Year", name: "Emily Johnson" },
            { greeting: "Congratulations", name: "Michael Brown" }
          ];
      
          return (
            <div>
              {cards.map((card, index) => (
                <GreetingCard key={index} greeting={card.greeting} name={card.name} />
              ))}
            </div>
          );
        };
      
        // Rendering  the App component to the DOM
        const reactRoot= ReactDOM.createRoot(document.getElementById("root"));
        reactRoot.render(<App/>);
      </script>
      
  </body>
</html>
